<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/admin_dasboard.css" />
    <title>Admin dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- header -->
    <div
      class="border shadow-sm p-3 d-flex justify-content-between align-items-center rounded-2"
    >
      <div>
        <button
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
          class="rounded-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
            class="btn btn-primary"
            type="button"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <p class="p-0 m-0 fs-3">Admin DashBoard</p>
      </div>
      <div></div>
    </div>
    <!-- header end-->

    <!-- side bar -->
    <div
      class="offcanvas offcanvas-start sidebar"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header border">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <button class="rounded-1 w-100 text-start" id="userListBtn">
            Uer List
          </button>
        </div>
        <div>
          <button class="rounded-1 w-100 mt-1 text-start" id="foodMenuBtn">
            Food Menu
          </button>
        </div>
      </div>
    </div>
    <!-- side bar end -->

    <!-- User Table -->
    <div class="user-list mt-5 table-responsive container" id="userList">
      <table
        class="table table-striped table-hover table-bordered align-middle text-center"
      >
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">ID</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Food Menu Permissions -->
    <div
      class="foodmenu mt-5 table-responsive container"
      id="foodMenu"
      style="display: none"
    >
      <!-- Add New Food Form -->
      <form id="foodForm" class="mb-4">
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="foodName"
              class="form-control"
              placeholder="Food Name"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="foodDescription"
              class="form-control"
              placeholder="Description"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              id="foodPrice"
              class="form-control"
              placeholder="Price"
              required
            />
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="foodFormHeader"
            >
              Add Food
            </button>
          </div>
        </div>
      </form>

      <!-- Food List Table -->
      <table
        class="table table-striped table-hover table-bordered align-middle text-center"
      >
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Food Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="foodTableBody">
          <!-- Dynamic rows for food items will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- foodmenu parmission -->

    <!-- End Example Code -->

    <script src="/js/admin_dasboard.js"></script>
  </body>
</html>
